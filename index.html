<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="main-container">
      <div id="left-column">
        <div class="title">
          <div class="hero-container">
            <div class="img-container">
              <img
                src="assets/odin-lined.png"
                alt="Odin Logo"
                width="80px"
                height="100px"
              />
            </div>
            <div class="h1-container"><h1>ODIN</h1></div>
          </div>
        </div>
        <div class="picture-credits">
          <p>
            Photo by
            <a
              href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >Halie West</a
            >
            on
            <a
              href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >Unsplash</a
            >
          </p>
        </div>
      </div>
      <div id="right-column">
        <div class="description">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
            <br />Sign up <em>now</em> to get started.
          </p>

          <p>You <em>know</em> you want to.</p>
        </div>

        <div class="form-section">
          <p class="form-title">Let's do this!</p>
          <form action="#" method="get">
            <div class="form-container">
              <div class="form-row-1">
                <div class="form-first-name">
                  <label for="first_name">FIRST NAME</label>
                  <input
                    type="text"
                    id="first_name"
                    name="first_name"
                    placeholder="Thor"
                  />
                </div>

                <div class="form-last-name">
                  <label for="last_name">LAST NAME</label>
                  <input
                    type="text"
                    id="last_name"
                    name="last_name"
                    placeholder="Odinson"
                  />
                </div>
              </div>

              <div class="form-row-2">
                <div class="form-email">
                  <label for="email">EMAIL</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="your@email.com"
                  />
                </div>
                <div class="form-tel">
                  <label for="tel">PHONE NUMBER</label>
                  <input type="tel" id="tel" name="tel"/>
                </div>
              </div>

              <div class="form-row-3">
                <div class="form-password">
                  <label for="password">PASSWORD</label>
                  <input type="password" id="password" name="password" required/>
                </div>
                <div class="form-conf-password">
                  <label for="password">CONFIRM PASSWORD</label>
                  <input
                    type="password"
                    id="con_password"
                    name="con_password"
                    required
                  />
                </div>
              </div>
            </div>          
        </div>

        <div class="account">
          <button type="submit" class="btn-account">Create Account</button>
          <p>Already have an account? <a href="">Log in</a></p>        
        </div>
      </form>
      </div>
    </div>
  </body>
</html>
